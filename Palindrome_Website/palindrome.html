<!DOCTYPE html>
<html>

<head>
  <title>Palindrome Tester</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js"></script>
</head>

<body>
  <div class="header">
    <h1>Palindrome Tester</h1>
  </div>
  <div class="context">
    <h2>Check your palindrome here!</h1>
      <form id="palindromeTester">
        <textarea class="text-container" name="phrase" rows="1" cols="30"></textarea>
        <button class="button" type="submit">Is it a palindrome?</button>
      </form>
      <h3>Result</h3>
      <div class="p-position">

        <p id="palindromeResult"></p>
      </div>
  </div>


  <div class="area">
    <ul class="circles">
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
      <li>e</li>
      <li>f</li>
      <li>g</li>
      <li>h</li>
      <li>i</li>
      <li>j</li>
      <li>k</li>
      <li>l</li>
      <li>m</li>
      <li>n</li>
      <li>o</li>
      <li>p</li>
      <li>r</li>
      <li>s</li>
      <li>t</li>
      <li>u</li>
      <li>w</li>
      <li>x</li>
      <li>y</li>
      <li>z</li>
    </ul>
  </div>


</body>

</html>
